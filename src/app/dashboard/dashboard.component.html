<div class="dashboard-view">
  <div class="widgets-list mt-3">
    <div *ngFor="let item of widgets.list">
      <app-widget [inputData]="item" (click)="setSelectedWidget(item)"></app-widget>
    </div>
  </div>
  <div class="line-chart pt-2">
    <app-line-chart [inputData]="getSelectedWidget()"></app-line-chart>
  </div>
</div>
